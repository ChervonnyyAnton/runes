<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		/>
		<title>Elder Futhark Rune Revealer</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="icon"
			href="favicon.ico"
		/>
	</head>
	<body>
		<a
			href="#main-content"
			class="skip-link"
			>Skip to main content</a
		>
		<main
			id="main-content"
			tabindex="-1"
		>
			<!-- Language selector moved inside main for accessibility landmark compliance -->
			<div id="lang-select-container">
				<label for="lang-select">Language: </label>
				<select
					id="lang-select"
					aria-label="Select language"
				>
					<option value="en">English</option>
					<option value="de">Deutsch</option>
					<option value="ru">Русский</option>
				</select>
			</div>
			<h1 id="app-title">Elder Futhark Rune Revealer</h1>
			<button
				id="draw-btn"
				aria-label="Draw a rune"
				aria-describedby="draw-desc"
			>
				<span style="display: inline-block; vertical-align: middle">🔮</span>
				Draw Rune
			</button>
			<div
				id="draw-desc"
				class="sr-only"
			>
				Press to reveal a random Elder Futhark rune and its meaning. Result is
				announced for screen readers.
			</div>
			<section
				id="rune-result"
				aria-live="polite"
				aria-atomic="true"
				aria-describedby="rune-desc"
			>
				<div
					id="rune-symbol"
					class="rune-symbol"
				></div>
				<div
					id="rune-name"
					class="rune-name"
				></div>
				<div
					id="rune-desc"
					class="rune-desc"
				></div>
			</section>
			<footer>
				<p>&copy; 2025 Elder Futhark Rune App.</p>
			</footer>
		</main>
		<script
			type="module"
			src="app.js"
		></script>
	</body>
</html>
