<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1.0"
		/>
		<title>Elder Futhark Rune Revealer</title>
		<link
			rel="icon"
			href="favicon.ico"
		/>
		<script type="module" crossorigin src="/runes/assets/index-Ckk0ClTC.js"></script>
		<link rel="stylesheet" crossorigin href="/runes/assets/index-Bl-uuRC6.css">
	</head>
	<body>
		<a
			href="#main-content"
			class="skip-link"
			>Skip to main content</a
		>
		<main
			id="main-content"
			tabindex="-1"
		>
			<!-- Language selector as icon buttons -->
			<div
				id="lang-select-container"
				role="group"
				aria-label="Select language"
			>
				<button
					class="lang-btn"
					id="lang-en"
					type="button"
					aria-label="English"
					title="English"
				>
					🇬🇧
				</button>
				<button
					class="lang-btn"
					id="lang-de"
					type="button"
					aria-label="Deutsch"
					title="Deutsch"
				>
					🇩🇪
				</button>
				<button
					class="lang-btn"
					id="lang-ru"
					type="button"
					aria-label="Русский"
					title="Русский"
				>
					🇷🇺
				</button>
			</div>
			<h1 id="app-title">Elder Futhark Rune Revealer</h1>
			<button
				id="draw-btn"
				aria-label="Draw a rune"
				aria-describedby="draw-desc"
			>
				<span style="display: inline-block; vertical-align: middle">🔮</span>
				Draw Rune
			</button>
			<div
				id="draw-desc"
				class="sr-only"
			>
				Press to reveal a random Elder Futhark rune and its meaning. Result is
				announced for screen readers.
			</div>
			<section
				id="rune-result"
				aria-live="polite"
				aria-atomic="true"
				aria-describedby="rune-desc"
			>
				<div
					id="rune-symbol"
					class="rune-symbol"
				></div>
				<div
					id="rune-name"
					class="rune-name"
				></div>
				<div
					id="rune-desc"
					class="rune-desc"
				></div>
				<button
					id="share-btn"
					type="button"
					aria-label="Copy or share rune meaning"
					style="width: 100%; margin-top: 0.5rem"
				>
					📋 Copy/Share
				</button>
			</section>
			<footer>
				<p>&copy; 2025 Elder Futhark Rune App.</p>
			</footer>
		</main>
	</body>
</html>
